<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/user.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Perfil de Usuario - JoJo-Flix</title>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        h1 {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            text-align: justify;
        }
    </style>
</head>
<body>
    <header>
        <div class="contenedor">
            <h2 class="logotipo" onclick="location.href='index.html'">JoJo-flix</h2>
            <nav>
                <a href="form.html">Formulario de satisfacción</a>
                <a href="signin.html">SIGN IN</a>
                <a href="login.html">LOG IN</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="user-profile">
            <div class="profile-header">
                <h1 style="font-size: 2.5rem; font-weight: bold; color: #333; text-align: center; margin-bottom: 20px;">Bienvenid@,&nbsp;<span id="nombreUsuario"></span>!</h1>
                <div>
                      <img src="img/user_default.png" alt="Imagen de perfil" class="profile-image">
                </div>
            </div>
            <div class="profile-content">
                <h1 style="font-size: 2rem; font-weight: bold; color: #333; text-align: center; margin-bottom: 20px;">Aqui tienes una lista de todas las series que estas viendo:</h1>
                <ul id="user-list" class="user-list"></ul>
                <h1>Último capítulo visto de BECK: Mongolian Chop Squad:</h1>
                <p id="ultimoCapituloVistoBeck">Cargando...</p>
                <h1>Último capítulo visto de Monster:</h1>
                <p id="ultimoCapituloVistoMonster">Cargando...</p>
            </div>
        </section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let usuario = localStorage.getItem("usuario");
            if (usuario) {
                document.querySelector("#nombreUsuario").textContent = usuario;
            } else {
                window.location.href = "index.html";
            }

            let ultimoCapituloVistoBeck = localStorage.getItem("ultimoCapituloVistoBeck");
            if (ultimoCapituloVistoBeck) {
                document.querySelector("#ultimoCapituloVistoBeck").textContent = ultimoCapituloVistoBeck;
            } else {
                document.querySelector("#ultimoCapituloVistoBeck").textContent = "Aún no has visto ningún capítulo de Beck.";
            }

            let ultimoCapituloVistoMonster = localStorage.getItem("ultimoCapituloVistoMonster");
            if (ultimoCapituloVistoMonster) {
                document.querySelector("#ultimoCapituloVistoMonster").textContent = ultimoCapituloVistoMonster;
            } else {
                document.querySelector("#ultimoCapituloVistoMonster").textContent = "Aún no has visto ningún capítulo de Monster.";
            }
        });

        function cerrarSesion() {
            localStorage.removeItem("usuario");
            window.location.href = "index.html";
        }
    </script>
    <script src="js/user.js"></script>
</body>
</html>
