<body class="min-h-screen bg-slate-300">
    <canvas id="spores"></canvas>
    <header>
        <div class="contenedor">
            <h2 class="logotipo" onclick="location.href='index.html'">JoJo-flix</h2>
            <nav>
                <a href="index.html" class="activo">Inicio</a>
                <a href="Content/BECK/BECK_List_Ep.html">Temporadas</a>

                <a href="signin.html">SIGN IN</a>
                <a href="login.html">LOG IN</a>
            </nav>
        </div>
    </header>
    <section class="waves">
        <div class="air air1"></div>
        <div class="air air2"></div>
        <div class="air air3"></div>
        <div class="air air4"></div>
    </section>
    <br/>
    <br/>
    <br/>
    <div class="max-w-3xl mx-auto p-10 relative z-10 login-container">
        <h1 class="text-4xl pt-16">Formulario de Satisfacción</h1>
        <div class="bg-white rounded-lg shadow-xl p-10 mt-5">
            <form id="formulario" class="space-y-3" action="save_feedback.php" method="POST">
                <div class="flex flex-col space-y-2">
                    <label for="nomCognoms" class="font-regular font-medium">Nom i Cognoms:</label>
                    <input id="nomCognoms" type="text" name="nomCognoms" placeholder="Nom i Cognoms" class="border border-gray-300 px-3 py-2 rounded-lg" required />
                </div>

                <div class="flex flex-col space-y-2">
                    <label for="observacions" class="font-regular font-medium">Observacions (màxim 50 caràcters):</label>
                    <textarea id="observacions" name="observacions" rows="4" class="border border-gray-300 px-3 py-2 rounded-lg" maxlength="50"></textarea>
                </div>

                <div class="flex flex-col space-y-2">
                    <label class="font-regular font-medium">Satisfacció:</label>
                    <div class="rating flex space-x-1">
                        <input type="radio" id="estrella5" name="satisfaccio" value="5" required /><label for="estrella5" title="5 estrelles">★</label>
                        <input type="radio" id="estrella4" name="satisfaccio" value="4" required /><label for="estrella4" title="4 estrelles">★</label>
                        <input type="radio" id="estrella3" name="satisfaccio" value="3" required /><label for="estrella3" title="3 estrelles">★</label>
                        <input type="radio" id="estrella2" name="satisfaccio" value="2" required /><label for="estrella2" title="2 estrelles">★</label>
                        <input type="radio" id="estrella1" name="satisfaccio" value="1" required /><label for="estrella1" title="1 estrella">★</label>
                    </div>
                </div>

                <div id="botones" class="flex gap-5">
                    <button 
                        type="submit"
                        class="flex-1 bg-pink-600 text-white flex justify-center gap-2 items-center p-3"
                    >
                        Enviar
                    </button>

                    <button 
                        class="flex-1 bg-gray-800 text-white flex justify-center gap-2 items-center p-3"
                        type="reset"
                    >
                        Reset
                    </button>
                </div>           
            </form>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
