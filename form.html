        <label for="nomCognoms">Nom i Cognoms:</label>
        <input type="text" id="nomCognoms" name="nomCognoms" required>
        <br>
        <label for="dataNaixement">Data de Naixement:</label>
        <input type="date" id="dataNaixement" name="dataNaixement" required>
        <br><br>
        <label>Nivell Acadèmic Actual:</label><br>
        <input type="radio" id="eso" name="nivellAcademic" value="ESO" required>
        <label for="eso">ESO</label><br>
        <input type="radio" id="batx" name="nivellAcademic" value="BATX/Graus" required>
        <label for="batx">BATX/Graus</label><br>

        <input type="radio" id="altres" name="nivellAcademic" value="Altres" required>
        <label for="altres">Altres</label><br><br>
        <label for="temesInteres">Temes d'Interès/Preferències:</label><br>
        <select id="temesInteres" name="temesInteres" multiple>
            <option value="Informatica">Informàtica</option>
            <option value="Ciencia">Ciència</option>
            <option value="Art">Art</option>
            <option value="Cine">Cine</option>
            <option value="Esports">Esports</option>
            <option value="Musica">Musica</option>
        </select><br><br>

        <label for="observacions">Observacions (màxim 50 caràcters):</label><br>
        <textarea id="observacions" name="observacions" rows="8" maxlength="50"></textarea><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Esborrar">
    </form>
